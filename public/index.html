    <script type="text/javascript">
      /* parallaxText */
      window.onload = () => {
      console.log('window.onload');
      console.log(document.querySelectorAll('[data-component="parallaxText"]').length);
      	if (document.querySelectorAll('[data-component="parallaxText"]').length > 0 && Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0) > 480) {
      		let didScroll = false, paralaxTitles = document.querySelectorAll('[data-component="parallaxText"] h2');
      		const scrollInProgress = () => { didScroll = true }
      		const raf = () => {
      			if (didScroll) {
      				paralaxTitles.forEach((element, index) => {
      					element.style.transform = 'translateX(' + (((window.innerWidth / 100) * (100 - element.getBoundingClientRect().top / (window.innerHeight / 100))) - (element.clientWidth / 2)) + 'px)';
      					})
      				didScroll = false;
      			}
      			requestAnimationFrame(raf);
      		}
      		requestAnimationFrame(raf);
      		window.addEventListener('scroll', scrollInProgress);
      	}
      }
    </script>
